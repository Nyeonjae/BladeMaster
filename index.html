<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>능력단위평가</title>
    <link rel="stylesheet" href="./assets/styles/index.css" type="text/css">
    <script defer src="./assets/scripts/index.js" type="text/javascript"></script>
</head>
<body>
<form id="form">
    <h1>글 쓰기</h1>

    <span class="text" id="boardText">게시판</span>
    <label class="label">
        <select id="select"  class="select" name="board">
            <option class="op hidden" disabled selected>게시판을 선택하세요</option>
            <option class="op" name="valA" value="free">자유게시판</option>
            <option class="op" name="valB" value="qna">Q&A게시판</option>
            <option class="op" name="valC" value="review">후기게시판</option>
        </select>
    </label>

    <span class="text">제목</span>
    <label class="label">
        <input name="title" class="input" type="text" placeholder="제목을 입력해 주세요.">
    </label>
    <span class="text">내용</span>
    <label class="label">
            <textarea name="content" class="area" placeholder="내용을 입력해 주세요."></textarea>
    </label>
    <span class="result"></span>
    <input class="submit" type="submit" value="글 쓰기">
    <input class="reset" type="reset" value="초기화">
</form>
</body>
</html>
